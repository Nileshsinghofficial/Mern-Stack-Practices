<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

</head>
<body>
    <div class="wapper">
        <h1>Form</h1>

        <form action="https://rtod.scriet.vercel.app" target="_blank">
            
            <label for="firstname">First Name :</label>
            <input type="text" id="firstname">

            <br> <br>

            <label for="lastname">Last Name :</label>
            <input type="text"  id="lastname">

            <br><br>
            <label for="phonenumber">Phone No :</label>
            <input type="number"  id="phonenumber">

            <br><br>

            <label for="gender">Gender :</label>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female">

            <br><br>

            <input type="submit">

        </form>
    </div>
    <br><br>
    <hr>
    <div>
        <h1>Login Form</h1>
        <form action="./login.html">
            <label for="username">Username :</label>
            <input type="text" name="" id="username">

            <br><br>

            <label for="password">Password :</label>
            <input type="password" id="password">

            <br><br>
            <fieldset> <!--fieldset provide box line for written-->
            <legend>do you want login?</legend>
            <input type="submit" value="Login">
            </fieldset>
        </form>
    </div>

    <div>
        <h1>Contacts Us Form</h1>

        <form action="./login.html">
        
            <li><label for="name">Name :</label>
            <input type="text" name="" id="name">
            </li>

            <br> <br>

            <li><label for="email">Email :</label>
            <input type="email" name="" id="email">
            </li>

            <br> <br>

            <li><label for="fpassword">Password :</label>
            <input type="password" name="" id="fpassword">
            </li>

            <br> <br>

            <li><label for="cpassword">Password :</label>
            <input type="password" name="" id="cpassword">
            </li>

            <br> <br>

            <label for="emotions">Please check all the emotions that apply to you</label>
            <br>
            <label for="angry">Angry</label>
            <input type="checkbox" name="" id="angry">
            <br>
            <label for="sad">Sad</label>
            <input type="checkbox" name="" id="sad">
            <br>
            <label for="happy">Happy</label>
            <input type="checkbox" name="" id="happy">
            <br>
            <label for="achive">Achivement</label>
            <input type="checkbox" name="" id="achive">
            <br> <br>

            <label for="emotions">How staisfied were you are with our services</label>
            <br>
            <label for="c1">Very staisfied</label>
            <input type="checkbox" name="" id="c1">
            <br>
             <label for="c2">Staisfied</label>
            <input type="checkbox" name="" id="c2">
            <br>
             <label for="c3">Didn't care</label>
            <input type="checkbox" name="" id="c3">
            <br>
             <label for="c4">Dissatisfied</label>
            <input type="checkbox" name="" id="c4">
            <br>
             <label for="c5">Very dissatisfied</label>
            <input type="checkbox" name="" id="c5">
            <br> <br>

            <label for="comment">Further Comment :</label>
            <textarea name="" id="comment" cols="20" rows="10"></textarea>
            <br> <br>

            <label for="photo">Bio Photo :</label>
            <input type="file" name="" id="photo">
            <br><br>

            <label for="country">Country :</label>
            <select name="" id="country">
                <option value="">Select</option>
                <option value="India">India</option>
                <option value="">USA</option>
                <option value="">UAE</option>
                <option value="">Nepal</option>

            </select>
            
            <br><br>
            <fieldset>
            <legend>are want to login ?</legend>
            <input type="submit" value="Login">
            </fieldset>

        </form>
    </div>
    
</body>
</html>
